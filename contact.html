<body class="contact">
    <header>
        <div class="container">
            <div class="navtoggle" id="myNavtoggle">

                    <ul>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Get in touch! </h1>
                <h2>Drop in a line to reach out with any questions you might have or simply to connect :) </h2>
            </div>
        </section>

        <section id="formcarry-container">
            <div class="container">
                <form action="https://formcarry.com/s/EcfQCb0htE" method="POST" enctype="multipart/form-data">
                    
                    <div class="formcarry-block">
                    <label for="fc-generated-1-name">Full Name</label>
                    <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name">
                    </div>
                    
                    <div class="formcarry-block">
                    <label for="fc-generated-1-email">Your Email Address</label>
                    <input type="email" name="email" id="fc-generated-1-email" placeholder="john@doe.com">
                    </div>
                    
                    <div class="formcarry-block">
                    <label for="fc-generated-1-message">Your message</label>
                    <textarea name="message" id="fc-generated-1-message" placeholder="Enter your message..."></textarea>
                    </div>
                    
                    <div class="formcarry-block">  
                    <button class="button" type="submit">Send</button>
                    </div>
                
                </form>
            </div>  
        </section>

    </main>

    <footer>
